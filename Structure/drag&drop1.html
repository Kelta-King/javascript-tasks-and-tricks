<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <style>
        .box {
            float: left;
            width: 400px;
            height: 400px;
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="box" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="../Media/bike1.jpg" draggable="true" ondragstart="drag(event)" id="drag1" width="100%" height="100%">
    </div>
    <div class="box" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<script src="../Code/drag&drop1.js"></script>
</body>
</html>
